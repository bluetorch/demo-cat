<div class="row detail">
  <h2 class="col-md-12">{{model.demo.name}}</h2>
  <editable class="desc col-md-12" edit-model="model.demo.description" edit-type="textarea" save="saveDesc()"/>
  <div class="col-md-12">
    <label>Hosted at</label>
    <a ng-href="model.demo.host">{{model.demo.host}}</a>
    (<span>{{model.demo.hostType}}</span>)
  </div>
  <div class="credentials col-md-12">
    <label>Credentials</label>
    <editable edit-model="model.demo.username" edit-type="text" save="saveField('username', model.demo.username)"/>
    /
    <editable edit-model="model.demo.password" edit-type="text" save="saveField('username', model.demo.username)"/>
  </div>
  <div class="repo col-md-12">
    <label>Code repo</label>
    <span>{{model.demo.repo}}</span>
  </div>
  <div class="maintainer col-md-12">
    <label>Maintainer</label>
    <span>{{model.demo.maintainer}}</span>
    (<a ng-href="mailto:{{model.demo.email}}">{{model.demo.email}}</a>)
  </div>
  <div class="versions col-md-12">
    <label>MarkLogic version</label>
    <span>{{model.demo.version}}</span>
  </div>
</div>
